{% extends 'email_app/base/base.html' %}
{% block title %}
    <title>Add Schedule</title>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row my-3">
            <div class="col-sm-12">
                <h3>Create Schedule</h3>
                <hr>
                <form action="" method="post" novalidate class="shadow p-5">
                    {% csrf_token %}

                    <div class="">
                        <p>Recipients</p>
                        <select class="js-example-basic-multiple" multiple="multiple"
                                style="width:100%;height: 30px" name="recipients">
                            {% for s in ss %}
                                {% for r in recipients %}
                                    <option value="{{ r.email_address }}" {% if r.email_address == s %} selected {% endif %}
                                    >{{ r.email_address }}</option>
                                {% endfor %}
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group mt-3">
                        <p>Subject</p>
                        <select class="js-example-basic-single" name="subject" style="width:100%;height: 30px">
                            {% for email in emails %}
                                <option value="{{ email.subject }}" {% if schedule.subject == email.subject %} selected {% endif %}
                                >{{ email.subject }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <p>Set Date Time :</p>
                    <input class="form-control mb-5" type="datetime-local" id="schedule_time" name="schedule_time" value="{{ schedule.schedule }}">

                    <input type="submit" class="btn btn-primary btn-user btn-block" value="Create Schedule">
                    <br>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
{% block javascript %}
    <script>
        $(document).ready(function () {
            $('.js-example-basic-single').select2();
        });

        $(document).ready(function () {
            $('.js-example-basic-multiple').select2({
                tags: true,
                tokenSeparators: [',', ' ']
            });
        });
    </script>
{% endblock %}
